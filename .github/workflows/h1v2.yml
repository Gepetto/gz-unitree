name: Test bridge on H1v2, default policy
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gepetto/gz-unitree:latest
      options: --user 1001
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Prepare run script
        run: |
          echo '
            just sim; simulator_pid=$!
            # sleep 10
            # just test; test_pid=$!
            # sleep 30
            # # kill test
            # kill $test_pid
            # sleep 5
            # kill $simulator_pid
          ' > run.sh
      - name: Start simulator
        run: |
          Xvfb :1 -screen 0 1600x1200x16  &
          sleep 5
          bash run.sh
        env:
          DISPLAY: :1.0
          QT_DEBUG_PLUGINS: "1"
      - name: Save video as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gz-unitree-video
          path: /tmp/result.mp4
